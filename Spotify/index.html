<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="main bg-black">
        <div class="left bg-black">
            <div class="top bg-grey roboto">
                <img class="logo invert" src="assests/logo.svg" alt="Spotify">
                <div class="home-search">
                    <div class="home flex">
                        <img class="left-logo invert" src="assests/home.svg" alt="Home">
                        <span>Home</span>
                    </div>
                    <div class="search flex">
                        <img class="left-logo invert" src="assests/search.svg" alt="Search">
                        <span>Search</span>
                    </div>
                </div>
            </div>
            <div class="library bg-grey">
                <div class="flex">
                    <img class="invert playlist left-logo" src="assests/playlist.svg" alt="">
                    <span class="roboto">Your Library</span>
                </div>
                <div class="songlist">
                    <ul>
                        <li data-songurl = "song">
                            <div class="info flex">
                                <img class="invert" src="assests/music.svg" alt="">
                                <div>
                                    Name
                                </div>
                            </div>
                            <div class="play pointer">
                                <img class="invert" src="assests/play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-black">
            <div class="header flex bg-grey">
                <div class="arrow flex">
                    <img class="invert right-logo" src="assests/left.svg" alt="<">
                    <img class="invert right-logo" src="assests/right.svg" alt=">">
                </div>
                <div class="sign flex">
                    <div class="signup-btn button roboto">Sign up</div>
                    <div class="login-btn button roboto">Log in</div>
                </div>
            </div>
            <div class="spotifyPlaylist bg-grey">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    <div class="card">
                        <div class="circle-div">
                            <svg class="play-button" width="20" height="20" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002a79aa912d12b40e0f1c88f39" alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost you mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="circle-div">
                            <svg class="play-button" width="20" height="20" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002a79aa912d12b40e0f1c88f39" alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost you mood and fill you with happiness!</p>
                    </div>
                </div>
            </div>
            <div class="playbar hide">
                <div class="controlsTop">
                    <div class="songinfo">
                        Song time 
                    </div>
                    <div class="songbuttons">
                        <img class="invert pointer" src="assests/prevsong.svg" alt="">
                        <img class="invert pointer" src="assests/pause.svg" alt="">
                        <img class="invert pointer" src="assests/nextsong.svg" alt="">
                    </div>
                    <div class="songtime">
                        12:34/42:18
                    </div>
                </div>
                <div class="seekbar pointer">
                    <div class="circle_seek"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
