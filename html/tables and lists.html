<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <h1>Tables and Lists</h1>
    <h3>Student details</h3>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>ABC</td>
                <td>S</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">This is footer</td>
        </tfoot>
    </table>
    <ul type = "square">
        <li>One Item</li>
        <li>Two Item</li>
        <li>Three Item</li>
    </ul>
    <ol type = "A">
        <li>One Item</li>
        <li>Two Item</li>
        <li>Three Item</li>
    </ol>
</body>
</html>
