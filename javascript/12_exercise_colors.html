<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black; 
        }
    </style>
</head>
<body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
     <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
     </div>
    <script>
        // random number between two values
        // x = Math.random() * (max - min) + min;
        // min inclusive and max exclusive
        // rgb
        function randomInt(min, max) {
            return min + Math.random() * (max - min)

        }
        boxes = document.querySelectorAll('.box')
        boxes.forEach(element => {
            let red = randomInt(0, 256)
            let green = randomInt(0, 256)
            let blue = randomInt(0, 256)
            element.style.backgroundColor = `rgb(${red}, ${blue}, ${green})`
            let redc = randomInt(0, 256)
            let greenc = randomInt(0, 256)
            let bluec = randomInt(0, 256)
            element.style.color = `rgb(${redc}, ${bluec}, ${greenc})`
        });
    </script>
</body>
</html>
