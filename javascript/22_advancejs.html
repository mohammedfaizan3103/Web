<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // IIFE 
        async function sleep() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(45)
                }, 2000);
            })
        }
        // now instead of creating a main function and calling it i will call an IIFE main
        (async function main() {
            let a = await sleep()
            console.log(a)
            let b = await sleep()
            console.log(b)
        })()
        // destructuring
        let [x, y, ...rest] = [1, 2, 3, 4, 5, 6, 7, 8]
        console.log(x, y, rest)
        // similarly with object
        const o = {
            a : 1,
            b : 2, 
            c : 3, 
            d : 4
        }
        let {a, b, ...some} = o
        console.log(a, b, some)
        // Spread 
        function sum(a, b, c) {
            return a + b + c
        }
        let arr = [1, 2, 3]
        // ... operator is used to spread the arr arr ko kholdo
        console.log(sum(...arr))
    </script>
</body>
</html>
