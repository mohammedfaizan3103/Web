<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 48px;
            width: 48px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        let cont = document.querySelector('.container')
        let div = document.createElement('div')
        div.className = 'box'
        div.innerHTML = 'hello'
        cont.append(div)
    </script>
</body>
</html>
